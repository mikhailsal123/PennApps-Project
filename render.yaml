services:
  - type: web
    name: tradesphere-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    # Enable build caching
    buildFilter:
      paths:
        - "requirements.txt"
        - "*.py"
        - "templates/**"
        - "static/**"
